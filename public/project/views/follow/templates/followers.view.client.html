    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <ul class="list-group">
        <li ng-repeat="user in model.followers" class="list-group-item">
            <a href="#!/user/{{user._id}}/posting">{{user.username}}</a>
            <a ng-click="model.follow(user._id)">
                <span ng-if="!model.amIfollowing(user._id)"  class="glyphicon glyphicon-star-empty pull-right"></span>

            <a ng-click="model.unfollow(user._id)">
